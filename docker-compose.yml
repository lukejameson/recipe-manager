services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${INTERNAL_BACKEND_PORT}:${EXTERNAL_BACKEND_PORT}"
    environment:
      - DATABASE_URL=/app/data/recipes.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PORT=3001
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - recipe-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${INTERNAL_FRONTEND_PORT}:${EXTERNAL_FRONTEND_PORT}"
    environment:
      - ORIGIN=http://localhost:${EXTERNAL_BACKEND_PORT}
      - BODY_SIZE_LIMIT=10485760
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  recipe-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FOLDER_LOCATION}
