# Local development override - automatically loaded by docker compose
# This disables Traefik labels and exposes ports directly

services:
  backend:
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - ALLOWED_ORIGINS=http://localhost:3000
    labels: []
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=http://localhost:3000
    labels: []
    networks:
      - internal

networks:
  traefik-public:
    external: false
    driver: bridge
  internal:
    driver: bridge
